 #     - ./services/frontend:/app
 #     - /app/node_modules
 #   ports:
 #     - "8080:8080"

  db:
    image: postgres:15.1
    container_name: postgres
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${DB_USER-test}
      - POSTGRES_PASSWORD=${DB_PASSWORD-test}
      - POSTGRES_DB=${DB_NAME-test}
    volumes:
      - .postgres_data:/var/lib/postgresql/data/
