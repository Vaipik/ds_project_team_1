version: '3.3'

services:

  backend:
    build: ./services/backend
    container_name: fastapi
    ports:
      - "7001:7001"
    volumes:
      - ./services/backend:/app
    command: uvicorn app:app --reload --host 0.0.0.0 --port 7001
    env_file:
      - .env
  frontend:   
   build: ./services/frontend
   container_name: vue
   volumes:
     - ./services/frontend:/app
     - /app/node_modules
   ports:
     - "8080:8080"